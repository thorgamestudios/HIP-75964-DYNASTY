<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>HIP 76954 DYNASTY</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
      .layout {
        display: flex;
        min-height: calc(100vh - 72px); /* subtract header height approx */
      }
      aside {
        width: 200px;
        background-color: #f4f4f4;
        padding: 1rem;
      }
      main {
        flex-grow: 1;
        padding: 1rem;
      }
      .nav-button {
        width: 100%;
        padding: 0.5rem;
        border: none;
        background-color: #ddd;
        cursor: pointer;
      }

      /* Overview list */
      .system-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
      .system-button {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 260px;
        padding: 1rem;
        border: 2px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-size: 1.1rem;
      }
      .system-name {
        flex-grow: 1;
      }
      .inf-circle {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: bold;
      }
      .inf-circle.low {
        background-color: #e74c3c;
      }
      .inf-circle.medium {
        background-color: #f1c40f;
      }
      .inf-circle.high {
        background-color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HIP 76954 DYNASTY</h1>
    </header>
    <div class="layout">
      <aside>
        <button id="overviewBtn" class="nav-button">Přehled</button>
      </aside>
      <main id="content"></main>
    </div>
    <script>
      const overviewBtn = document.getElementById("overviewBtn");
      const content = document.getElementById("content");

      async function loadOverview() {
        content.innerHTML = "<p>Načítání...</p>";
        try {
          const res = await fetch(
            "https://elitebgs.app/api/ebgs/v5/factions?name=HIP%2076954%20DYNASTY",
          );
          if (!res.ok) throw new Error("Chyba API");
          const data = await res.json();
          const faction = data.docs && data.docs[0];
          if (!faction || !Array.isArray(faction.faction_presence)) {
            content.textContent = "Neočekávaný formát odpovědi API.";
            return;
          }

          const list = document.createElement("div");
          list.className = "system-list";

          faction.faction_presence.forEach((p) => {
            const btn = document.createElement("button");
            btn.className = "system-button";

            const nameSpan = document.createElement("span");
            nameSpan.className = "system-name";
            nameSpan.textContent = p.system_name;

            const inf = Math.round(p.influence * 100);
            const circle = document.createElement("span");
            circle.className = "inf-circle";
            circle.textContent = `${inf}%`;
            if (inf <= 30) circle.classList.add("low");
            else if (inf <= 50) circle.classList.add("medium");
            else circle.classList.add("high");

            btn.appendChild(nameSpan);
            btn.appendChild(circle);
            list.appendChild(btn);
          });

          content.innerHTML = "";
          content.appendChild(list);
        } catch (err) {
          console.error(err);
          content.textContent = "Nepodařilo se načíst data.";
        }
      }

      overviewBtn.addEventListener("click", loadOverview);
    </script>
  </body>
</html>
